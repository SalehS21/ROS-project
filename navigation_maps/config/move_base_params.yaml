shutdown_costmaps: false  # Keep costmaps active even when no goal is set
controller_frequency: 10.0  # How often move_base publishes /cmd_vel (Hz)
planner_patience: 5.0  # How long to wait before re-planning if stuck (seconds)
controller_patience: 3.0  # How long to wait before stopping if no progress

conservative_reset_dist: 3.0  # Distance before resetting costmap (meters)
planner_frequency: 10.0  # How often the global planner updates (Hz)

oscillation_timeout: 10.0  # Time before oscillation recovery is triggered (seconds)
oscillation_distance: 0.2  # Minimum movement before reset (meters)

# Recovery behaviors (prevents robot from getting stuck)
recovery_behavior_enabled: true
clearing_rotation_allowed: true

# Global and Local Planner Setup
base_global_planner: "navfn/NavfnROS"  # Global planner for path planning
base_local_planner: "dwa_local_planner/DWAPlannerROS"  # Local planner for velocity control
