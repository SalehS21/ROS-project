global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1.5
  publish_frequency: 1.5
  transform_tolerance: 2.0  # Increased to prevent transform timeouts
  
  rolling_window: false
  resolution: 0.05

  # Layer Definitions
  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  # Static Layer (for the map)
  static_layer:
    enabled: true
    map_topic: "/map"

  # Obstacle Layer (for sensor-based obstacles)
  obstacle_layer:
    enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: 
      {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
    obstacle_range: 2
    raytrace_range: 3.5

  # Inflation Layer (to avoid obstacles smoothly)
  inflation_layer:
    enabled: true
    inflation_radius: 0.01  # Increased for better clearance
    cost_scaling_factor: 10.0
