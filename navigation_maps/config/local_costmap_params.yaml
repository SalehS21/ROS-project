local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 3.0
  publish_frequency: 3.0
  transform_tolerance: 2.0  # Increased to prevent transform timeout
  
  rolling_window: true
  width: 10.0  # Local costmap size (meters)
  height: 10.0
  resolution: 0.05

  # Layer Definitions
  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  # Obstacle Layer (detects obstacles using sensors)
  obstacle_layer:
    enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: 
      {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
    obstacle_range: 2.0
    raytrace_range: 3.0
    track_unknown_space: false

  # Inflation Layer (to avoid obstacles smoothly)
  inflation_layer:
    enabled: true
    inflation_radius: 0.01  # Smooth obstacle avoidance
    cost_scaling_factor: 10.0
